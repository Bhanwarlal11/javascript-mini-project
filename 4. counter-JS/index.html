<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Counter</title>
  </head>
  <body>
    <div class="main-container">
      <!-- header -->
      <div class="header">
        <div>
          <a class="logo-icon" href="#"
            ><img width="40" src="/bhanwar.dev logo/Bhanwar logo.png" alt=""
          /></a>
        </div>
        <div><h1>Counter</h1></div>
        <a class="github-icon" href="https://github.com/Bhanwarlal11">
          <i class="bi bi-github"></i>
        </a>
      </div>

      <!-- body -->


      <div class="container text-center">
        <div class="counter">
          <div class="counter-value">
            <span class="value">0</span>
          </div>
          <div class="counter-controls">
            <button class="btn btn-primary" id="decrement">-</button>
            <button class="btn btn-primary" id="increment">+</button>
          </div>
  
          <div class="change">
            <label for="changeBy">Increment/Decrement by:</label>
            <input type="number" id="changeBy" value="1" min="1" max="10" />
          </div>
  
          <div class="counter-controls">
            <button class="btn btn-primary" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 
    header
        githubicon
    disply
    increament
    decrement
    inc.dec.valueBy
    resetButton
 -->


    <script src="script.js"></script>
  </body>
</html>
